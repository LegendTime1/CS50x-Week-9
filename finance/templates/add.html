{% extends "layout.html" %}

{% block title %}
Add Cash
{% endblock %}

{% block main %}
<h1>Add Money</h1>
<form action="/add" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="add_cash" placeholder="Add Cash" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Add Cash</button>
</form>
{% endblock %}
