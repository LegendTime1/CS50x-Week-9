{% extends "layout.html" %}

{% block title %}
Quoted
{% endblock %}
{% block main %}
<center>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ stock["name"] }}</td>
                <td>{{ stock["symbol"] }}</td>
                <td>{{ stock["price"] }}</td>
            </tr>
        </tbody>
    </table>
</center>
{% endblock %}
